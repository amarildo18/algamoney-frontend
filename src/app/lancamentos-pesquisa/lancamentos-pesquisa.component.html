<div class="container">
    <div class="p-grid">
      <div class="p-col-12">
          <h1>Lançamentos</h1>
      </div>
      <div class="p-col-12 p-fluid">
        <label for="">Descrição</label>
        <input type="text" pInputText class="p-inputtext-sm">
      </div>
    
      <div class="p-col-12">
        <label for="" style="display: block;">Vencimento</label>
        <input type="text" pInputText class="p-inputtext-sm" style="width: 95px;">
        <label for="">Até</label>
        <input type="text" pInputText class="p-inputtext-sm" style="width: 95px;">
      </div>
      <div class="p-col-12">
        <button pButton class="p-button-sm" label="pesquisar"></button>
      </div>
    </div>
  
    <!--tabelas de lançamentos-->
    <div class="p-grid">
      <div class="p-col-12">
        <p-table [value]="lancamentos" [paginator]="true" [rows]="2" [responsive]="true">
          <ng-template pTemplate="header">
              <tr>
                  <th>Pessoa</th>
                  <th>Descricao</th>
                  <th class="col-data">Vencimento</th>
                  <th class="col-data">Pagamento</th>
                  <th class="col-valor">Valor</th>
                  <th class="col-accoes">Acções</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-lancamentos>
              <tr>
                  <td>{{lancamentos.pessoa}}</td>
                  <td>{{lancamentos.descricao}}</td>
                  <td class="col-data">{{lancamentos.dataVencimento}}</td>
                  <td class="col-data">{{lancamentos.dataPagamento}}</td>
                  <td class="col-valor" [style.color] = "lancamentos.tipo==='DESPESA'?'red' : 'blue'">{{lancamentos.valor}}</td>
                  <td class="col-accoes">
                    <a href="#" icon="pi pi-pencil" pButton pTooltip="Editar" tooltipPosition="top"></a>
                    <button icon="pi pi-trash" pButton pTooltip="Remover" tooltipPosition="top"></button>
                  </td>
              </tr>
          </ng-template>
      </p-table>
      </div>
  
      <!--botao novo lançamento-->
      <div class="p-col-12">
        <button pButton class="p-button-sm" label="Novo lançamento"></button>
      </div>
    </div>
  </div>
